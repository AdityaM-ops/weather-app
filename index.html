
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySync AI - Weather Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F5F7FA; color: #1F2A44; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #AAB2C0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #1F2A44; }
        .leaflet-container { width: 100%; height: 100%; border-radius: 24px; z-index: 1; }
        .tab-tabular { font-variant-numeric: tabular-nums; }

        /* Dynamic Weather Backgrounds */
        .weather-bg-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            transition: opacity 0.5s ease;
        }

        /* Sunny Glow */
        .bg-effect-sunny {
            background: radial-gradient(circle at 80% 20%, rgba(245, 166, 35, 0.2) 0%, transparent 50%);
            animation: sun-pulse 8s infinite alternate ease-in-out;
        }
        @keyframes sun-pulse {
            from { transform: scale(1) translate(0, 0); opacity: 0.3; }
            to { transform: scale(1.2) translate(10px, -10px); opacity: 0.6; }
        }

        /* Rainy Lines */
        .bg-effect-rainy {
            background-image: linear-gradient(105deg, transparent 45%, rgba(74, 144, 226, 0.2) 50%, transparent 55%);
            background-size: 40px 40px;
            animation: rain-fall 1s infinite linear;
        }
        @keyframes rain-fall {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }

        /* Cloudy Drift */
        .bg-effect-cloudy {
            background: radial-gradient(circle at 20% 50%, rgba(170, 178, 192, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 70% 30%, rgba(170, 178, 192, 0.1) 0%, transparent 35%);
            animation: cloud-drift 20s infinite linear;
        }
        @keyframes cloud-drift {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* Storm Lightning */
        .bg-effect-storm {
            background: linear-gradient(to bottom, rgba(31, 42, 68, 0.05), transparent);
            animation: storm-flash 5s infinite;
        }
        @keyframes storm-flash {
            0%, 94%, 96%, 100% { background-color: transparent; }
            95% { background-color: rgba(255, 255, 255, 0.1); }
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
